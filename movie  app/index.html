<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: calc(93% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 30px;
            border: 2px solid #ccc;
        }

        button {
            padding: 10px 10px;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .movie {
            border: 10px solid #ccc;
            border-radius: 50px;
            margin-bottom: 20px;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
 <body>
    <div class="container">
        <h1>Movie Database</h1>
        <input type="text" id="searchInput" placeholder="Search for a movie">
        <button onclick="searchMovies()">Search</button>
        <div id="movieList"></div>
    </div>

    <script>
     
        const movies = [
            {
                title: "The Shawshank Redemption",
                year: 1994,
                plot: "Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.",
                trailer_url: "https://www.youtube.com/embed/6hB3S9bIaco"
            },
            {
                title: "The Godfather",
                year: 1972,
                plot: "An organized crime dynasty's aging patriarch transfers control of his clandestine empire to his reluctant son.",
                trailer_url: "https://www.youtube.com/embed/sY1S34973zA"
            },
            {
                title: "The Wolf of Wall Street",
                year: 2013,
                plot: "From Academy Award winning director Martin Scorsese comes The Wolf of Wall Street, starring Leonardo DiCaprio.",
                trailer_url: "https://www.youtube.com/embed/iszwuX1AK6A"
                },
                
        ];

        function searchMovies() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchInput));

            const movieList = document.getElementById('movieList');
            movieList.innerHTML = '';

            filteredMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <h2>${movie.title}</h2>
                    <p><strong>Year:</strong> ${movie.year}</p>
                    <p><strong>Plot:</strong> ${movie.plot}</p>
                    <iframe src="${movie.trailer_url}" frameborder="0" allowfullscreen></iframe>
                `;
                movieList.appendChild(movieElement);
            });
        }
    </script>
</body>
</html>
